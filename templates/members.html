{% extends "base.html" %}

{% block content %}
<h1>Member List</h1>
<a href="{{ url_for('add_member_route') }}">Add New Member</a>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Membership</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for member in members %}
        <tr>
            <td>{{ member.id }}</td>
            <td>{{ member.first_name }} {{ member.last_name }}</td>
            <td>{{ member.email }}</td>
            <td>{{ member.membership_type }}</td>
            <td>
                <a href="{{ url_for('delete_member_route', member_id=member.id) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
