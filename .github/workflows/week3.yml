name: Week 3 Validation
on: [push, pull_request]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify Structure
        run: |
          [ -d backend ] || { echo "❌ Missing backend/"; exit 1; }
          [ -d frontend ] || { echo "❌ Missing frontend/"; exit 1; }
          [ -f .github/CODEOWNERS ] || { echo "❌ Missing CODEOWNERS"; exit 1; }
          echo "✅ All Week 3 checks passed"
