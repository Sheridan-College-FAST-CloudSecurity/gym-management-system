name: Week 3 Validation
on: [push, pull_request]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify Structure
        run: |
          echo "✅ Validating Week 3 structure..."
          [ -d backend ] || exit 1
          [ -d frontend ] || exit 1
          [ -f .github/CODEOWNERS ] || exit 1
          echo "✅ All Week 3 requirements satisfied"
